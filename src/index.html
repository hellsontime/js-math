<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../src/img/icon.png"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <div class="calculator">
      <div class="header">
         <div class="window">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
         </div>
         <div class="input">
            0
         </div>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key base-grey">AC</div>
          <div class="key base-grey">+/-</div>
          <div class="key base-grey">%</div>
          <div class="key orange">รท</div>
       </div>
       <div class="row">
          <div class="key light-grey">7</div>
          <div class="key light-grey">8</div>
          <div class="key light-grey">9</div>
          <div class="key orange">ร</div>
       </div>
       <div class="row">
          <div class="key light-grey">4</div>
          <div class="key light-grey">5</div>
          <div class="key light-grey">6</div>
          <div class="key orange">-</div>
       </div>
       <div class="row">
          <div class="key light-grey">1</div>
          <div class="key light-grey">2</div>
          <div class="key light-grey">3</div>
          <div class="key orange">+</div>
       </div>
       <div class="row last">
          <div class="key stretched light-grey">0</div>
          <div class="key light-grey">,</div>
          <div class="key orange">=</div>
       </div>
      </div>
   </div>

  </body>
</html>
